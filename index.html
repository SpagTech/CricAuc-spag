<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Points Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Splash Screen Animation */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 50;
            animation: fadeOut 3s forwards 2.5s;
        }

        .ball {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: absolute;
            animation: bounce 2s ease-in-out infinite;
        }

        .bat {
            width: 100px;
            height: 20px;
            background: tan;
            position: absolute;
            bottom: 30%;
            right: 40%;
            transform-origin: bottom right;
            animation: swing 2s ease-in-out infinite;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes bounce {
            0% {
                bottom: 0;
                left: 10%;
            }

            50% {
                bottom: 200px;
                left: 50%;
            }

            100% {
                bottom: 0;
                left: 90%;
            }
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-20deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6">
    <!-- Splash Screen -->
    <div id="splash">
        <div class="ball"></div>
        <div class="bat"></div>
        <p class="text-3xl font-bold text-white mt-20">On the Way...</p>
    </div>

    <!-- Container -->
    <div class="w-full max-w-4xl p-6 transition-opacity duration-1000 ease-in-out">
        <!-- Toggle Switch -->
        <div class="flex justify-center items-center mb-6">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="toggleSwitch" class="sr-only peer">
                <div
                    class="w-20 h-10 bg-gray-700 peer-focus:ring-2 peer-focus:ring-red-300 rounded-full peer-checked:bg-red-500 after:content-['IPL'] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-8 after:w-8 after:transition-all peer-checked:after:translate-x-full peer-checked:after:content-['CT']">
                </div>
            </label>
        </div>

        <!-- Points Table Section -->
        <div id="pointsTable"
            class="bg-gray-900 shadow-xl rounded-lg p-6 transition-all duration-500 transform scale-95 hover:scale-100">
            <!-- Champions Trophy Points Table -->
            <div id="championsTable" class="table-container">
                <h2 class="text-2xl font-bold mb-4 text-center text-green-400">Champions Trophy Points Table</h2>
                <table class="table-auto w-full border-collapse text-lg text-white">
                    <thead>
                        <tr class="bg-gray-800 text-gray-300">
                            <th class="px-6 py-3 border border-gray-600">Team</th>
                            <th class="px-6 py-3 border border-gray-600">Played</th>
                            <th class="px-6 py-3 border border-gray-600">Won</th>
                            <th class="px-6 py-3 border border-gray-600">Lost</th>
                            <th class="px-6 py-3 border border-gray-600">Points</th>
                            <th class="px-6 py-3 border border-gray-600">PRR</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-700">
                            <td class="px-6 py-3 border border-gray-600">Gokul</td>
                            <td class="px-6 py-3 border border-gray-600">3</td>
                            <td class="px-6 py-3 border border-gray-600">3</td>
                            <td class="px-6 py-3 border border-gray-600">0</td>
                            <td class="px-6 py-3 border border-gray-600">6</td>
                            <td class="px-6 py-3 border border-gray-600">+ 514</td>

                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="px-6 py-3 border border-gray-600">Prathi</td>
                            <td class="px-6 py-3 border border-gray-600">3</td>
                            <td class="px-6 py-3 border border-gray-600">0</td>
                            <td class="px-6 py-3 border border-gray-600">3</td>
                            <td class="px-6 py-3 border border-gray-600">2</td>
                            <td class="px-6 py-3 border border-gray-600">- 514</td>

                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="px-6 py-3 border border-gray-600">Shahil</td>
                            <td class="px-6 py-3 border border-gray-600">3</td>
                            <td class="px-6 py-3 border border-gray-600">0</td>
                            <td class="px-6 py-3 border border-gray-600">3</td>
                            <td class="px-6 py-3 border border-gray-600">1</td>
                            <td class="px-6 py-3 border border-gray-600">- 639.5</td>

                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- IPL Points Table -->
            <div id="iplTable" class="table-container hidden">
                <h1 class="text-2xl font-bold text-center text-red-400">IPL Coming Soon...</h1>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("toggleSwitch").addEventListener("change", function () {
            document.getElementById("iplTable").classList.toggle("hidden");
            document.getElementById("championsTable").classList.toggle("hidden");
        });
    </script>
</body>

</html>
